<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048</title>
    <link rel="icon" type="image/x-icon" href="./assets/unnamed.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h3 class="introduction-h3">This is 2048! To play, use the arrow keys to move. To win, you must combine like-wise cells until you get one cell to reach 2048. You lose if you run out of cells to combine. Good Luck!</h3>
    <!-- Create a div with a class of 'wrapper' to organize everything -->
    <div class="wrapper">
      <!-- Create a div with a class of 'grid' to store cells -->
      <div class="grid">
        <!-- Create 16 divs to create a 4x4 grid -->
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
    <!-- Added a script link to app.js and gave a type 'module' to assign top level importance -->
    <script defer src="./app.js" type="module"></script>
  </body>
</html>
