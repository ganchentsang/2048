<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- Create a div with a class of 'wrapper' to organize everything -->
  <div class="wrapper">
    <!-- Create a div with a class of 'grid' to store cells -->
    <div class="grid">
      <!-- Create 16 divs to create a 4x4 grid -->
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
  </div>
  <!-- Added a script link to app.js and gave a type 'module' to assign top level importance -->
  <script defer src="./js/app.js" type="module"></script>
</body>
</html>
